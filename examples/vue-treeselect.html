<html>

<head>
    <!-- include Vue 2.x -->
    <script src="../plugins/vue.min.js"></script>
    <!-- include vue-treeselect & its styles. you can change the version tag to better suit your needs. -->
    <script src="../plugins/vue-treeselect-0.0.38/vue-treeselect.min.js"></script>
    <link rel="stylesheet" href="../plugins/vue-treeselect-0.0.38/vue-treeselect.min.css">
</head>

<body>
    <div id="app">
        <treeselect v-model="value" :multiple="true" :options="options" />
    </div>
</body>
<script>
    // register the component
    Vue.component('treeselect', VueTreeselect.Treeselect)

    new Vue({
        el: '#app',
        data: {
            // define the default value
            value: null,
            // define options
            options: [{
                id: 'a',
                label: 'a',
                children: [{
                    id: 'aa',
                    label: 'aa',
                }, {
                    id: 'ab',
                    label: 'ab',
                }],
            }, {
                id: 'b',
                label: 'b',
            }, {
                id: 'c',
                label: 'c',
            }],
        },
    })
</script>

</html>
